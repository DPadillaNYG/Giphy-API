<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Special+Elite|Titillium+Web"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <title>Giffeine</title>
  </head>

  <body>
    <div id="sticky-footer">
      <header>
        <h1>Giffeine</h1>
        <p>Coffee Gif Central</p>
      </header>

      <main>
        <form
          method="get"
          action="https://media3.giphy.com/media/gw3JcFhu2YiUDOG4/giphy.gif"
        >
          <button type="submit">Download!</button>
        </form>
        <div id="favorites-label">FAVORITES</div>
        <div
          id="favorites"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        ></div>
        <div id="buttons-label">BUTTONS</div>
        <div id="dump-btns"></div>

        <div id="form">
          <form>
            <img
              src="assets/images/coffee.png"
              id="coffee-pic"
              alt="Picture of Coffee Cup"
            />
            <img
              src="assets/images/coffeebeans.png"
              id="coffee-beans-pic"
              alt="Picture of Coffee Beans"
            />
            <p>Order Giffee</p>
            <input id="user-input" type="text" /><br />
            <button id="submit-btn" type="submit">Submit</button>
          </form>
        </div>

        <div id="gifs-label">GIFFEES</div>
        <div id="dump-gifs"></div>
      </main>
    </div>

    <footer>&copy 2018 Copyright - Giffeine</footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script rel="javascript" src="assets/javascript/logic.js"></script>
  </body>
</html>
